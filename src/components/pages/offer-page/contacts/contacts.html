<section class="contacts">
  <div class="container">
    <h2 class="section-title">
      Fill the form and get your personal offer
    </h2>
    <form action="" class="contacts-form">
      <div class="contacts-form__table">
        <div class="contacts-form__item w-1-2">
          <label for="user_name" class="contacts-form__title">Name*</label>
          <input id="user_name" type="text" required class="contacts-form__field">
        </div>
        <div class="contacts-form__item w-1-2 contacts-form__item_error">
          <label for="user_email" class="contacts-form__title">Email*</label>
          <input id="user_email" type="email" required class="contacts-form__field">
        </div>
        <div class="contacts-form__item w-1-3">
          <label for="user_phone" class="contacts-form__title">Telephone</label>
          <input id="user_phone" type="tel" class="contacts-form__field">
        </div>
        <div class="contacts-form__item w-1-3">
          <label for="user_company" class="contacts-form__title">Company name</label>
          <input id="user_company" type="text" class="contacts-form__field">
        </div>
        <div class="contacts-form__item w-1-3">
          <label for="user_site" class="contacts-form__title">Company website</label>
          <input id="user_site" type="text" class="contacts-form__field">
        </div>
        <div class="contacts-form__item">
          <label for="user_message" class="contacts-form__title">Comment</label>
          <textarea id="user_message" class="contacts-form__field contacts-form__field_message"></textarea>
        </div>
      </div>
      <button type="submit" class="btn-primary">
        <span class="btn-primary__text">
          Apply
        </span>
      </button>
    </form>
  </div>
</section>
